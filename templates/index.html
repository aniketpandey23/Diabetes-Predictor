        <h1 class='text-center mt-3' style="color:red;text-align:center;">DIABETES PROBABILITY DETECTOR</h1>
        <h5 class='text-center mt-3'><u>Enter test results below</u></h5> 
        <form action="/" method="POST">
  <div class="form-group">
    <label for="Pregnancies">Total number of Pregnancies :</label>
    <input type="text" class="form-control" id="Pregnancies" name="Number of Pregnancies" size="50" placeholder="Enter Value">
  </div>
  <div class="form-group">
    <label for="Pregnancies">Glucose Level :</label>
    <input type="text" class="form-control" id="Glucose" name="Glucose Level" placeholder="Enter Value">
  </div>
  <div class="form-group">
    <label for="Pregnancies">Blood Pressure :</label>
    <input type="text" class="form-control" id="BloodPressure" name="Blood Pressure" placeholder="Enter Value">
  </div>
  <div class="form-group">
    <label for="Pregnancies">Skin Thickness :</label>
    <input type="text" class="form-control" id="SkinThickness" name="Skin Thickness" placeholder="Enter Value">
  </div>
  <div class="form-group">
    <label for="Pregnancies">Insulin Level :</label>
    <input type="text" class="form-control" id="Insulin" name="Insulin Level" placeholder="Enter Value">
  </div>
  <div class="form-group">
    <label for="Pregnancies">Body Mass Index :</label>
    <input type="text" class="form-control" id="BMI" name="Body Mass Index" placeholder="Enter Value">
  </div>
  <div class="form-group">
    <label for="Pregnancies">Diabetes Pedigree Function :</label>
    <input type="text" class="form-control" id="DiabetesPedigreeFunction" name="Diabetes Pedigree Function" placeholder="Enter Value">
  </div>
  <div class="form-group">
    <label for="Pregnancies">Age :</label>
    <input type="text" class="form-control" id="Age" name="Age" placeholder="Enter Value">
  </div>
  
  <button class="btn btn-outline-primary my-2 my-sm-0">Check Result</button>

  <br>
  <br>
</form>
